<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Secret Santa</title>
        <link rel="shortcut icon" href="#"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="content">
            <i class="material-icons gift">card_giftcard</i>
            <h1>SECRET SANTA</h1>
            <div class="form">
                <div class="">
                    <label>Name:</label>
                    <input type="text" onkeypress="enter(event, this)" placeholder="You" autofocus/>
                </div>
                <printarea>Receiving Gift</printarea>
                <i class="material-icons face">radio_button_unchecked</i>
            </div>
        </div>
        <script src="main.js" charset="utf-8" defer></script>
    </body>
</html>
